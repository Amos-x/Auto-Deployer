---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: APPNAME
  namespace: NAMESPACE
  labels:
    app: APPNAME
spec:
  replicas: REPLICAS
  minReadySeconds: MINREADYSECONDS
  revisionHistoryLimit: REVISIONHISTORYLIMIT
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: APPNAME
  template:
    metadata:
      labels:
        app: APPNAME
    spec:
      imagePullSecrets:
        - name: aliyun-secret
      restartPolicy: OnFailure
      containers:
      - name: APPNAME
        image: IMAGE_PATH
        imagePullPolicy: Always
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        ports:
        - containerPort: PORT
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/health
            port: PORT
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/health
            port: PORT
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 30
          failureThreshold: 5
